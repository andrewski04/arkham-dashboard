{% extends "base.html" %} {% block title %}Server Logs{% endblock %} {% block
content %}
<h2>Server Logs</h2>
<div class="log-table-container">
  <table
    id="logTable"
    class="display compact"
    style="width: 100%"
    data-endpoint="/api/server-logs"
    data-columns='[
           {"data": "timestamp", "title": "Timestamp"},
           {"data": "server", "title": "Server"},
           {"data": "event", "title": "Event"},
           {"data": "attempts", "title": "Attempts"},
           {"data": "status", "title": "Status"}
         ]'
  >
    <!-- Table body will be populated by DataTables -->
  </table>
</div>
{% endblock %}
